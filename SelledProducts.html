<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link id="themeStylesheet" rel="stylesheet" href="css/style.css">

<body>
    <div id="header-div">
        <header>
            <div class="container">
                <div class="left">

                    <a href="index.html">
                        <h1>CRUDS</h1>
                    </a>
                </div>
                <div class="right">
                    <a href="index.html">All Products</a>
                    <a href="SelledProducts.html">Saled Products</a>
                    <button id="toggleMode">Toggle Mode</button>
                </div>
            </div>
        </header>
    </div>

    <div class="cruds">
        <div class="head">
            <p>Saled Products</p>
        </div>


        <div class="outputs">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search by title">

            <div class="btnSearchOptions">
                <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
            </div>
        </div>

        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>tax</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>

            </tr>

            <tbody id="tbodySelled">

            </tbody>
        </table>
    </div>
    </div>
